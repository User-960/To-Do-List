<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__inner" id="myDIV">
          <h2 style="margin:5px">My To Do List</h2>
          <input class="main__input" type="text" id="myInput" placeholder="Title...">
          <span class="main__btn" id="addBtn" class="addBtn">Add</span>
        </div>
        
        <ul class="list" id="myUL">
          <li class="list__item">Hit the gym</li>
          <li class="list__item checked">Pay bills</li>
          <li class="list__item">Meet George</li>
          <li class="list__item">Buy eggs</li>
          <li class="list__item">Read a book</li>
          <li class="list__item">Organize office</li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </div>

</body>

</html>
